<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>25 + 5 Clock</title>
  </head>
  <body>



    <div class="container">
      <div class="row">
        <h1 class="mx-auto p-5">25 + 5 Clock</h1>


        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div id="break-label" class="card-header">Break Length</div>
            <div class="card-body">
              <p class="card-text">
                <div id="break-length">5</div>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="break-increment" class="btn btn-sm btn-outline-secondary">+</button>
                  <button type="button" id="break-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-header" id="session-label">Session Length</div>
              <div class="card-body">
                <p class="card-text">
                  <div id="session-length">25</div>
                </p>
              
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="session-increment" class="btn btn-sm btn-outline-secondary">+</button>
                  <button type="button" id="session-decrement" class="btn btn-sm btn-outline-secondary">-</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="col-md-12">
          <div class="card mb-4 shadow-sm">
            <div id="timer-label" class="card-header">Session</div>
            <div class="card-body">
              <p class="card-text">
                <div id="time-left">25:00</div>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="start_stop" class="btn btn-sm btn-outline-secondary">Start</button>
                  <button type="button" id="reset" class="btn btn-sm btn-outline-secondary">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>


  </body>
</html>
